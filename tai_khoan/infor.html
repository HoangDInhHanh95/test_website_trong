<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-wrapper {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
        }
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông tin cá nhân</h1>
        <div class="avatar-container">
            <div class="avatar-wrapper">
                <img id="avatarPreview" src="../images/default-avatar.png" alt="Avatar" class="avatar">
            </div>
            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            <button id="changeAvatarBtn">Thay đổi ảnh đại diện</button>
        </div>
        <div class="form-group">
            <label for="usernameInput">Tên đăng nhập:</label>
            <input type="text" id="usernameInput">
        </div>
        <button id="saveChangesBtn">Lưu thay đổi</button>
    </div>
    <script src="infor.js"></script>
</body>
</html>
